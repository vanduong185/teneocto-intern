<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <link href="./styles/style.css" rel="stylesheet" type="text/css">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.5.1"></script>
  <script src="https://unpkg.com/translate@1"></script>
</head>

<body>
  <div id="app">
    <div class="container row">
      <div class="search col-md-6 col-sm-6 col-xs-6">
        <div class="search-bar">
          <input type="text" v-model="keyword" class="search-input">
          <button v-on:click="search" class="search-btn">search</button>
        </div>
        <div class="list">
          <div class="item" v-for="word in words" v-on:click="translate(word)">
            <p>{{ word }}</p> 
          </div>
        </div>
      </div>
      <div class="translator col-md-6 col-sm-6 col-xs-6" style="padding: 30px">
        <p>{{ originWord.english }}</p>
        <p v-if="originWord.phonetic.length > 0"> {{"/" + originWord.phonetic + "/" }} </p>
        <audio id="sound" v-if="originWord.sound" controls>
          <source v-bind:src='originWord.sound' type="audio/mpeg">
        </audio>
        <br>
        <p>{{ originWord.vietnamese }}</p>
      </div>
    </div>
  </div>

  <script src="./scripts/app.js"></script>
</body>

</html>
